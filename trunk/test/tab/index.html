<script type="text/javascript" src="../../common/js/jquery-last.js"></script>
<style type="text/css">
.active {
	background: #FC0;
}

li {
	cursor: pointer;
	width: 200px;
}
</style>
<script type="text/javascript">
     $( function(){
        $( 'ul>li' ).eq( 0 ).addClass( 'active' ).end().bind( 'click', function(){
            $( this ).siblings( 'li' ).hide().removeClass().end().addClass( 'active' );
       } );
    } );
 </script>
